name: Deploy Local Test Site

on:
  push:
    branches: [ master ]

jobs:
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - name: ğŸ› Check out test-page
        uses: actions/checkout@test-page
        with:
          fetch-depth: 1
    - name: ğŸ–Œï¸ Get theme
        run: git clone https://github.com/victoriadrake/hugo-theme-sam.git themes/sam
    - name: ğŸš€ Build and deploy to pages
        run: |
        hugo --buildDrafts
        rm .gitignore
        git commit -m "Publishing Page"
        git add .
        git push
